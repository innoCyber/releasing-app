apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.appdistribution'

android {
    signingConfigs {
        Releasing {
            storeFile file(getLocalProperty("KEYSTORE_FILE"))
            storePassword getLocalProperty("KEYSTORE_PASSWORD")
            keyAlias = getLocalProperty("KEYSTORE_KEY_ALIAS")
            keyPassword getLocalProperty("KEYSTORE_KEY_PASSWORD")
        }
    }
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "ptml.releasing"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 52
        versionName "1.9.15"
        testInstrumentationRunner "ptml.releasing.ReleasingTestRunner"
        vectorDrawables.useSupportLibrary true
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":
                                     "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            signingConfig signingConfigs.Releasing
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            firebaseAppDistribution {
                releaseNotesFile="C:\\Users\\Idris\\AndroidStudioProjects\\releasing-app\\app\\app-distribution\\release-note"
                testersFile="C:\\Users\\Idris\\AndroidStudioProjects\\releasing-app\\app\\app-distribution\\testers.txt"
                apkPath="C:\\Users\\Idris\\AndroidStudioProjects\\releasing-app\\app\\staging\\release\\app-staging-release.apk"
            }
        }
    }
    flavorDimensions 'server'
    productFlavors {
        dev {
            dimension 'server'
            applicationIdSuffix '.dev'
            versionNameSuffix "--test." + getDate()
            versionCode 1
            signingConfig signingConfigs.Releasing
        }

        staging {
            dimension 'server'
            applicationIdSuffix '.staging'
            versionNameSuffix "--staging." + getDate()
            signingConfig signingConfigs.Releasing
            firebaseAppDistribution {
                releaseNotesFile="C:\\Users\\Idris\\AndroidStudioProjects\\releasing-app\\app\\app-distribution\\release-note"
                testersFile="C:\\Users\\Idris\\AndroidStudioProjects\\releasing-app\\app\\app-distribution\\testers.txt"
                apkPath="C:\\Users\\Idris\\AndroidStudioProjects\\releasing-app\\app\\staging\\release\\app-staging-release.apk"
            }
        }

        production {
            dimension 'server'
            versionNameSuffix "--prod." + getDate()
            signingConfig signingConfigs.Releasing
        }
    }

    applicationVariants.all { variant ->
        def name = variant.getName()
        //default values
       // variant.buildConfigField("String", "IMEI", getLocalProperty("TEST_IMEI"))

        // Specific values
       if (name.contains("dev")) {
            variant.buildConfigField("String", "BASE_URL", "\"https://billing.grimaldi-nigeria.com:1449/api/AndroidAppReleasing/\"")
            variant.buildConfigField("String", "BASE_VOYAGE_URL", "\"https://billing.grimaldi-nigeria.com:1449/api/AndroidAppDriver/\"")
            variant.buildConfigField("String", "BASE_IMAGE_UPLOAD_URL", "\"https://billing.grimaldi-nigeria.com:1449/api/AndroidAppReleasing/UploadImage/\"")
        }else if (name.contains("staging")) {
            variant.buildConfigField("String", "BASE_URL", "\"https://billing.grimaldi-nigeria.com:1449/api/AndroidAppReleasing/\"")
            variant.buildConfigField("String", "BASE_VOYAGE_URL", "\"https://billing.grimaldi-nigeria.com:1449/api/AndroidAppDriver/\"")
            variant.buildConfigField("String", "BASE_IMAGE_UPLOAD_URL", "\"https://billing.grimaldi-nigeria.com:1449/api/AndroidAppReleasing/UploadImage/\"")
        } else if (name.contains("production")) {
            variant.buildConfigField("String", "BASE_URL", "\"https://billing.grimaldi-nigeria.com:1448/api/AndroidAppReleasing/\"")
            variant.buildConfigField("String", "BASE_VOYAGE_URL", "\"https://billing.grimaldi-nigeria.com:1448/api/AndroidAppDriver/\"")
            variant.buildConfigField("String", "BASE_IMAGE_UPLOAD_URL", "\"https://billing.grimaldi-nigeria.com:1448/api/AndroidAppReleasing/UploadImage/\"")
        }
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
    }
}

